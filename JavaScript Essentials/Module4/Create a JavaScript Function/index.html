<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a JavaScript Function</title>

</head>

<body>
    <button onclick="sumRange()">Click for Sum</button>


    <script>
        function sumRange() {
            num1 = 1;
            num2 = 100;
            result = (num2 - num1 + 1) / 2 * (num1 + num2);
            console.log(result);
        }
    </script>
</body>

</html>
